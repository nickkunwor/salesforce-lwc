<template>
  <lightning-card
    title="Simple Calculator"
    icon-name="standard:formula"
    icon-position="right"
  >
    <lightning-layout multiple-rows>
      <lightning-layout-item flexibility="auto" padding="around-small">
        <div class="slds-m-bottom_medium">
          <lightning-input
            type="number"
            label="First Number"
            onchange={firstNumberHandler}
          ></lightning-input>
        </div>
        <div class="slds-m-bottom_medium">
          <lightning-input
            type="number"
            label="Second Number"
            onchange={secondNumberHandler}
          ></lightning-input>
        </div>
        <lightning-button-group>
          <lightning-button
            label="Add"
            icon-name="utility:add"
            icon-position="right"
            onclick={addHandler}
          ></lightning-button>
          <lightning-button
            label="Subtract"
            icon-name="utility:dash"
            icon-position="right"
            onclick={subtractHandler}
          ></lightning-button>
          <lightning-button
            label="Multiply"
            icon-name="utility:close"
            icon-position="right"
            onclick={multiplyHandler}
          ></lightning-button>
          <lightning-button
            label="Divide"
            icon-name="utility:magicwand"
            icon-position="right"
            onclick={divisionHandler}
          ></lightning-button>
        </lightning-button-group>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-formatted-text value={resultText}></lightning-formatted-text>
      </lightning-layout-item>
    </lightning-layout>
    <lightning-input
      class="slds-m-around_medium"
      type="checkbox"
      onclick={showResultHandler}
      label="Show Previous Result"
    >
    </lightning-input>
    <template if:true={showResult}>
      <div
        class="slds-border_top slds-border_bottom slds-m-right_medium slds-m-left_medium"
      >
        <template iterator:it={allResults}>
          <p class="slds-m-around_medium" key={it.value}>{it.value}</p>
        </template>
      </div>
    </template>
  </lightning-card>
</template>
